<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Suflex Media</title>
    <meta name="description"
        content="Thank you for booking a call with Suflex Media. We look forward to e-meeting you over a virtual cup of coffee.">

    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" type="image/png" href="/images/logo_header.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Lexend', sans-serif;
            width: 100%;
            height: 100%;
            background: #017AFF;
        }

        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .thank-you-card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 4rem 5rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .handshake-image {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }

        .thank-you-title {
            font-family: 'Lexend', sans-serif;
            font-weight: 600;
            font-size: clamp(24px, 3vw, 32px);
            line-height: 1.3;
            letter-spacing: -0.02em;
            color: #000000;
            margin-bottom: 1.5rem;
        }

        .thank-you-subtitle {
            font-family: 'Lexend', sans-serif;
            font-weight: 400;
            font-size: clamp(14px, 1.5vw, 16px);
            line-height: 1.6;
            color: #555555;
            max-width: 400px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 3rem 2rem;
                border-radius: 16px;
            }

            .handshake-image {
                max-width: 220px;
                margin-bottom: 1.5rem;
            }

            .thank-you-title {
                font-size: 24px;
                margin-bottom: 1rem;
            }

            .thank-you-subtitle {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 1rem;
            }

            .thank-you-card {
                padding: 2.5rem 1.5rem;
            }

            .handshake-image {
                max-width: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <img src="/images/handshake.gif" alt="Handshake illustration" class="handshake-image">
            <h1 class="thank-you-title">Thank You For Booking A Call<br>With Suflex Media.</h1>
            <p class="thank-you-subtitle">We are looking forward to e-meeting you over a virtual cup of coffee.</p>
        </div>
    </div>
</body>

</html>
